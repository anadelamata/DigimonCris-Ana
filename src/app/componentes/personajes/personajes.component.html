

@if (personajes) {
    <div class="row my-3 justify-content-center">
        <button class="btn  col-1 mx-3 btn-next" (click)="cambiarPag('first')">First</button>
        <button class="btn  col-1 mx-3 btn-next" (click)="cambiarPag('prev')">Previous</button>
        <button class="btn  col-1 mx-3 btn-next" (click)="cambiarPag('next')">Next</button>
        <button class="btn  col-1 mx-3 btn-next" (click)="cambiarPag('last')">Last</button>
    </div>
    
    <div class="row my-3" style="    background-image: url('assets/textu.png');
    ">
        @for (content of personajes.content; track content.id) {
            <div class="col-3 my-3">
                <a href="/personajes/{{ content.id }}">
                    <div class="card h-100 shadow">
                        <div class="card-header text-black text-center">
                            <h5 class="card-title"><strong>{{ content.id }}. </strong>{{ content.name }}</h5>
                        </div>
                        <img class="card-img-top" src="{{ content.image }}" alt="{{ content.name }}">
                        <div class="card-body text-center">
                            <p class="card-text"><strong>ID: </strong>{{ content.id }}</p>
                            <p class="card-text"><strong>Nombre: </strong>{{ content.name }}</p>
                        </div>
                        
                    </div>
                </a>
            </div>
        }
    </div>
    
    <div class="row my-3 justify-content-center">
        <button class="btn  col-1 mx-3 btn-next" (click)="cambiarPag('first')">First</button>
        <button class="btn  col-1 mx-3 btn-next" (click)="cambiarPag('prev')">Previous</button>
        <button class="btn  col-1 mx-3 btn-next" (click)="cambiarPag('next')">Next</button>
        <button class="btn  col-1 mx-3 btn-next" (click)="cambiarPag('last')">Last</button>
    </div>
}
